<html>
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>котик гуляш</title>
  <style>
   div.eyes{background:black; width:27; height:27; border-radius:15px; color:black}
   div.mouth{background:black; width:27; height:27;margin-left:34; top:56; border-radius:45px; position:absolute; transform: rotateX(
122deg
)}
   button{position:absolute;background:#f38cf0; color:#7c4daf}
  </style>
 </head>
 <body style="background:red">
 <div id='kitty'></div>
   <div id='Re' class="eyes">O</div>
   <div id='Le' class="eyes">O</div>
   <div id='nos'></div>
   <div id='mo' class="mouth"></div>
 <button id='but'onclick="Mode()">Сменить стиль</button>
  <script>
   kitty.style.cssText = "width:115; height:109; background:#e8e3de; border-radius:78%"
   Le.style.cssText = "position:absolute; margin-left:5"
   Re.style.cssText = "margin-left:68"
   kitty.append(Le,Re,nos,mo)
   but.style.cssText = "top:100"
    function Mode(){
       kitty.remove()
       }

  </script>
 </body>
</html>
